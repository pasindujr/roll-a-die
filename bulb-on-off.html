<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<button
			onclick="document.getElementById('bulb').src = 'https://www.w3schools.com/js/pic_bulboff.gif'"
		>
			Click here to turn off the bulb
		</button>

		<img src="https://www.w3schools.com/js/pic_bulboff.gif" id="bulb" />

		<button
			onclick="document.getElementById('bulb').src = 'https://www.w3schools.com/js/pic_bulbon.gif'"
		>
			Click here to turn on the bulb
		</button>
	</body>
